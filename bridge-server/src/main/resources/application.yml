
server:
  port: 8066

spring:
  application:
    name: bridge-server
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    druid:
      connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
      filter:
        wall:
          config:
            multi-statement-allow: true
      filters: stat,slf4j
      initial-size: 8
      maxActive: 20
      maxPoolPreparedStatementPerConnectionSize: 20
      maxWait: 60000
      min-idle: 8
      minEvictableIdleTimeMillis: 30000
      poolPreparedStatements: true
      testOnBorrow: false
      testOnReturn: false
      testWhileIdle: true
      timeBetweenEvictionRunsMillis: 60000
      validationQuery: SELECT 1
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://${spring.datasource.host}/${spring.datasource.database}?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    #定义数据库配置
    host: 127.0.0.1:3306
    database: rainbow_bridge
    password: root
    username: root

mybatis-plus:
  #实体类包名
  type-aliases-package: com.rainbow.bridge.biz.entity
  mapper-locations: classpath*:mapper/**/*.xml
#  configuration:
#    # mybatis plus 执行sql日志输出
#    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl


bridge:
  #启动时 需指定命名空间/环境，以及所属集群
  env: dev
  #可以指定集群代码，如果不配置，就根据各个集群server实例数情况，自动分配到某个集群
#  clusterCode: c1
  #启动时 可以指定 此实例 可以处理多少任务
  maxTaskCount: 3
  #异步处理任务的线程池 配置
  threadCorePoolSize: 10
  threadMaxPoolSize: 20
  threadQueueSize: 100




