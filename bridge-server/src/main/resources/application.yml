
server:
  port: 8064

spring:
  application:
    name: bridge-server
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    druid:
      connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
      filter:
        wall:
          config:
            multi-statement-allow: true
      filters: stat,slf4j
      initial-size: 8
      maxActive: 20
      maxPoolPreparedStatementPerConnectionSize: 20
      maxWait: 60000
      min-idle: 8
      minEvictableIdleTimeMillis: 30000
      poolPreparedStatements: true
      testOnBorrow: false
      testOnReturn: false
      testWhileIdle: true
      timeBetweenEvictionRunsMillis: 60000
      validationQuery: SELECT 1
    password: root
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://127.0.0.1:3306/rainbow_bridge?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root

mybatis-plus:
  #实体类包名
  type-aliases-package: com.rainbow.bridge.biz.entity
  mapper-locations: classpath*:mapper/**/*.xml
  configuration:
    # mybatis plus 执行sql日志输出
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl


bridge:
  #启动时 需指定环境，以及所属集群
  env: dev
  clusterCode: c1
  #启动时 可以指定 此实例 可以处理多少任务
  maxTaskCount: 3
  #异步处理任务的线程池 配置
  threadCorePoolSize: 10
  threadMaxPoolSize: 20
  threadQueueSize: 100




